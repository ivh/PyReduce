# NEID instrument configuration
# NEID is a fiber-fed, high-resolution spectrograph on WIYN 3.5m at Kitt Peak.
# L0 data has 16 amplifiers stored in separate extensions.
#
# Three fibers:
# - Science fiber (SCI-OBJ): Target or calibration light
# - Calibration fiber (CAL-OBJ): Simultaneous calibration (Etalon, LFC)
# - Sky fiber (SKY-OBJ): Sky background or calibration

__instrument__: NEID
id_instrument: NEID
instrument: INSTRUME
telescope: TELESCOP

date: DATE-OBS
date_format: fits

channels: [HR]
orientation: 0
transpose: false

# Multi-amplifier configuration (16 amps in L0 data)
amplifiers:
  extension_template: "AMPLIFIER {n:02d}"
  count: NAMPS
  gain: CCDGAIN
  readnoise: CCDRN
  datasec: DATASEC
  detsec: DETSEC

exposure_time: EXPTIME

ra: RA
dec: DEC
longitude: OBSLON
latitude: OBSLAT
altitude: OBSALT
target: OBJECT
instrument_mode: OBS-MODE
observation_type: OBSTYPE

# File classification uses SCI-OBJ to identify what's in the science fiber
# The neid.py get_expected_values() uses these filters
kw_bias: SCI-OBJ
kw_flat: SCI-OBJ
kw_curvature: SCI-OBJ
kw_scatter: SCI-OBJ
kw_orders: SCI-OBJ
kw_wave: SCI-OBJ
kw_comb: SCI-OBJ
kw_spec: OBSTYPE

id_bias: "Bias"
id_flat: "Flat"
id_orders: "Flat"
id_curvature: "LFC"
id_scatter: "Flat"
id_wave: "(ThAr|UNe).*"
id_comb: "LFC"
id_spec: "Sci"
